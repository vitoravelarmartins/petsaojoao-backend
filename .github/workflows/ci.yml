name: ci

on: push

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Set up Node
      uses: actions/setup-node@v1
      with:
        node-version: 12

    - name: Install dependencies
      run: yarn

    - name: Check tests
      run: yarn test --coverage

